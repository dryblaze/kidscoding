<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="3
    crossorigin="anonymous"></script>
  <title>Turn on/off cell number2</title>
  <style>
  div {
    padding: 10px;
  }
  table {
    border-collapse: collapse
  }
  table, td, th {
    border: 1px solid black;
  }
  td {
    width: 30px;
    height: 30px;
  }
  </style>
</head>
<body>
  <div id="content">
    <table>
      <tr>
        <td id="a1"></td>
        <td id="a2"></td>
        <td id="a3"></td>
        <td id="a4"></td>
        <td id="a5"></td>
      </tr>
      <tr>
        <td id="b1"></td>
        <td id="b2"></td>
        <td id="b3"></td>
        <td id="b4"></td>
        <td id="b5"></td>
      </tr>
      <tr>
        <td id="c1"></td>
        <td id="c2"></td>
        <td id="c3"></td>
        <td id="c4"></td>
        <td id="c5"></td>
      </tr>
       <tr>
          <td id="d1"></td>
          <td id="d2"></td>
          <td id="d3"></td>
          <td id="d4"></td>
          <td id="d5"></td>
        </tr>
        <tr>
          <td id="e1"></td>
          <td id="e2"></td>
          <td id="e3"></td>
          <td id="e4"></td>
          <td id="e5"></td>
        </tr>
    </table>
    <div>
       <button type="button" id="clear" name="clear">Clear!</button>
    </div>
    <div>
       <button type="button" id="odd-coulumns" name="odd-coulumns">Odd Columns!</button>
    </div>
    <div>
       <button type="button" id="even-rows" name="even-rows">Even Rows!</button>
    </div>
  </div>
  <script>

  const rows = ['a','b','c','d','e'];
  const columns =[1,2,3,4,5];
  var turnOnCell = function(cellId) {
    $('#' + cellId).css("background-color", "green");
  }

  $('#odd-coulumns').click(function() {
  var oddColumns = [];

for ( i=0; i<columns.length; i++) {
  if (columns[i] % 2 == 1) {
    oddColumns.push(columns[i]);
  }
}

for (var i=0; i<rows.length; i++) {
  for (var j=0; j<oddColumns.length; j++) {
turnOnCell(rows[i] + oddColumns[j]);
    }
  }
});

  </script>
</body>
</html>
